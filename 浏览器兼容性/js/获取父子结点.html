<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="main">main
    <div id="parent">parent
      <div id="child">child</div>
    </div>
  </div>

  <script>
    var parent = document.getElementById('parent');
    console.log(parent)
    console.log(parent.parentNode) // main
    console.log(parent.parentElement) // main
    console.log('childNodes: ', parent.parentNode.childNodes) // 包含文本节点
    console.log('children: ', parent.parentElement.children) // 元素节点

    
  </script>
</body>
</html>
